		<!--

		<main>

			<div class="text-center texto">
				<h4>Ahora puedes inscribirte a Daily Prophet donde podrás informarte sobre toda la actualidad del mundo mágico. </h4>
				<h2>¡ Que no te lo cuenten y subscribete ya !</h2>
				<h4>Si deseas apuntarte, tendras que rellenar el siguiente formulario:</h4>
			</div>

			<form>
			  <div class="form-control formulario">
			  	<div class="row">
			  		<div class="col-12 col-sm-4">
				  		<label>Nombre:</label>
					    <input type="text" class="form-control mb-2" placeholder="nombre" required>
			  		</div>
			  		<div class="col-12 col-sm-4">
					    <label>Apellidos:</label>
					    <input type="text" class="form-control mb-2" placeholder="apellidos" required>
				    </div>
				    <div class="col-12 col-sm-4">
					    <label>Fecha de Nacimiento:</label>
					    <input type="date" class="form-control mb-2" required>
				    </div>
				    <div class="col-12 col-sm-4">
					    <label>Correo electronico:</label>
					    <input type="email" class="form-control mb-2" required>
				    </div>
				    <div class="col-12 col-sm-4">
					    <label>Subir imagen:</label>
					    <input type="file" class="form-control mb-2" required>
				    </div>
				</div>
			  </div>
			</form>

			  
			  	
			<form>
				<div class="form-control formulario2">
			  	<div class="row">
			  		<div class="col-12 col-sm-4">
					   <label>¿Que casa te toco en Hogwarts?</label>
					   <select class="custom-select">
						  <option selected>- Escoge una opcion -</option>
						  <option value="1">Gryffindor</option>
						  <option value="2">Hufflepuff</option>
						  <option value="3">Slytherin</option>
						  <option value="4">Ravenclaw</option>
						</select>
				    </div>
				    <div class="col-12 col-sm-4">
					   <label>Intereses: </label>
					   <div class="custom-control form-check-inline custom-checkbox">
					   		 <input type="checkbox" class="custom-control-input" id="inlineCheckbox1" value="opcion1">
  							<label class="custom-control-label" for="customCheck1">Montar a escoba</label>
					   </div>
					   <div class="custom-control custom-checkbox">
					   		 <input type="checkbox" class="custom-control-input" value="opcion2">
  							<label class="custom-control-label" for="customCheck1">Jugar a Quidditch</label>
					   </div>
					   <div class="custom-control custom-checkbox">
					   		 <input type="checkbox" class="custom-control-input" value="opcion3">
  							<label class="custom-control-label" for="customCheck1">Lanzar maldiciones imperdonables</label>
					   </div>
					   <div class="custom-control custom-checkbox">
					   		 <input type="checkbox" class="custom-control-input" value="opcion4">
  							<label class="custom-control-label" for="customCheck1">Buscar horrocruxes</label>
					   </div>
				    </div>
			  	</div>
			  	<div class="row">
			  		<div class="col-12 col-sm-4">
				    	<label>¿Cuantos Timos has aprobado?</label>
					    <input type="number" class="form-control mb-2 col-sm-4 col-md-3 col-lg-2" required>
				    </div>
				    <div class="col-12 col-sm-4">
				    	<label>¿Cuantos años has cursado en Hogwarts?</label>
					    <input type="number" class="form-control mb-2 col-sm-4 col-md-3 col-lg-2" required>
				    </div>

			  	</div>
			  	<div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
			  </div>
			  <div class="col-auto text-center">
			      <div class="form-check mb-2">
			        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
			        <label class="form-check-label" for="autoSizingCheck">
			          Acepto los terminos y las condiciones.
			        </label>
			      </div>
			    </div>
			    <div class="col-auto text-center">
			      <button type="submit" class="btn btn-primary mb-2">¡ Subscribirme ya !</button>
			    </div>

			</form>
